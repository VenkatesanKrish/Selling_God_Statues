<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Javascript Login Form Validation</title>
    <script src="payment.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>




</head>
<body>
    <div class="bg-img">
        <div class="content">
           <header>Login Form</header>
           <form action="#">
              <div class="field">
                 <span class="fa fa-user"></span>
                 <input type="text" required placeholder="Email or Phone" name="username" id="username"/>   
              </div>
              <div class="field space">
                 <span class="fa fa-lock"></span>
                 <input type="password" required placeholder="Password" name="password" id="password"/>
                 <span class="show">SHOW</span>
              </div>
              <div class="pass">
                 <a href="#">Forgot Password?</a>
              </div>
              <div class="field">
                <input type="button" value="Login" id="submit" onclick="validate()"/>
              </div>
           </form>
           <div class="login">
              Or login with
           </div>
           <div class="links">
              <div class="facebook">
                 <i class="fab fa-facebook-f"><span>Facebook</span></i>
              </div>
              <div class="instagram">
                 <i class="fab fa-instagram"><span>Instagram</span></i>
              </div>
           </div>
           <div class="signup">
              Don't have account?
              <a href="Registration.html">Signup Now</a>
           </div>
           
           <div class="home"><i class="fa fa-home" style="font-size:30px;color:red"></i><a class="active" href="Welcome.html"> BACK TO HOME</a></div>
        </div>
     </div>

</form>

</div>
</div>
</body>
</html>
