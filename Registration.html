<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Javascript Login Form Validation</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="Registration.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      


</head>


<body>
  
    <div class="bg-img">
        <div class="content">
           <header>Register Form</header>
           <form action="#">
              <div class="field">
                 <span class="fa fa-user"></span>
                 <input type="text" required placeholder="Email or Phone" name="username" id="username"/>   
              </div>
              <div class="field space">
                 <span class="fa fa-lock"></span>
                 <input type="PASSWORD" required placeholder="PASSWORD" name="PASSWORD" id="PASSWORD"/>
                 <span class="show">SHOW</span>
              </div>
              <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="CONFIRM PASSWORD" required placeholder=" CONFIRM PASSWORD" name="CONFIRM PASSWORD" id="CONFIRM PASSWORD"/>
                <span class="show">SHOW</span>
             </div>
              <BR><BR>
              <div class="field">
                <input type="button" value="Register" id="submit" onclick="validate()"/>
              </div>
           </form>
           
              
           
           <div class="home">
            <i class="fa fa-home" style="font-size:30px;color:red"></i><a class="active" href="Welcome.html"> BACK TO HOME</a></div>
        </div>
     </div>

</form>
 
</div>
</div>

</body>
</html>
